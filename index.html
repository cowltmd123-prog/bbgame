<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        /* 1. ë””ìì¸ ë° ìŠ¤íƒ€ì¼ë§ */
        :root {
            --primary-color: #00f2ff;
            --secondary-color: #ff0055;
            --bg-color: #121212;
            --panel-bg: #1e1e1e;
            --text-color: #ffffff;

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            margin-top: 20px;
            text-shadow: 0 0 10px var(--primary-color);
            font-size: 2.5rem;
        }

        .container {
            position: relative;
            margin-top: 20px;
        }

        /* ìº”ë²„ìŠ¤ ìŠ¤íƒ€ì¼ */
        canvas {
            background: radial-gradient(circle at center, #2a2a2a, #000);
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
            border-radius: 8px;
            display: block;
        }

        /* UI ì˜¤ë²„ë ˆì´ (ë¡œê·¸ì¸, ê²°ê³¼ í™”ë©´) */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            z-index: 10;
        }

        .hidden {
            display: none !important;
        }

        /* ì…ë ¥ í¼ ë° ë²„íŠ¼ */
        input {
            padding: 12px;
            font-size: 1.2rem;
            border: 2px solid var(--secondary-color);
            background: transparent;
            color: white;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            outline: none;
        }

        button {
            padding: 10px 30px;
            font-size: 1.2rem;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 0 10px var(--secondary-color);
        }

        button:hover {
            background: #d40046;
            transform: scale(1.05);
        }

        /* ìˆœìœ„í‘œ ìŠ¤íƒ€ì¼ */
        .leaderboard-section {
            margin-top: 30px;
            width: 100%;
            max-width: 600px;
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .leaderboard-section h2 {
            text-align: center;
            color: var(--primary-color);
            margin-top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        th {
            color: var(--secondary-color);
        }

        tr:nth-child(1) td { color: gold; font-weight: bold; }
        tr:nth-child(2) td { color: silver; font-weight: bold; }
        tr:nth-child(3) td { color: #cd7f32; font-weight: bold; }

        .score-display {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .lives-display {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .message {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--primary-color);
        }
    </style>
</head>
<body>

    <h1>NEON BRICK BREAKER</h1>

    <div class="container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <!-- ì ìˆ˜ ë° ìƒëª… í‘œì‹œ -->
        <div id="inGameUI" class="hidden">
            <div class="score-display">SCORE: <span id="scoreSpan">0</span></div>
            <div class="lives-display">LIVES: <span id="livesSpan">3</span></div>
        </div>

        <!-- ë¡œê·¸ì¸ í™”ë©´ -->
        <div id="loginScreen" class="overlay">
            <h2 style="margin-bottom: 20px;">PLAYER LOGIN</h2>
            <input type="text" id="usernameInput" placeholder="ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”" maxlength="10">
            <button id="startBtn">GAME START</button>
        </div>

        <!-- ê²Œì„ ì¢…ë£Œ í™”ë©´ -->
        <div id="gameOverScreen" class="overlay hidden">
            <div id="endMessage" class="message">GAME OVER</div>
            <div style="font-size: 1.5rem; margin-bottom: 20px;">ìµœì¢… ì ìˆ˜: <span id="finalScore">0</span></div>
            <button id="restartBtn">ë‹¤ì‹œ í•˜ê¸°</button>
        </div>
    </div>

    <!-- ìˆœìœ„í‘œ ì„¹ì…˜ -->
    <div class="leaderboard-section">
        <h2>ğŸ† TOP 10 RANKING</h2>
        <table>
            <thead>
                <tr>
                    <th>ìˆœìœ„</th>
                    <th>ì´ë¦„</th>
                    <th>ì ìˆ˜</th>
                    <th>ë‚ ì§œ</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody">
                <tr><td colspan="4" style="text-align:center;">ë°ì´í„° ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</td></tr>
            </tbody>
        </table>
    </div>

    <!-- Firebase ë° ê²Œì„ ë¡œì§ -->
    <script type="module">
        // -----------------------------------------------------------
        // 2. FIREBASE ì„¤ì • ë° ì—°ë™
        // -----------------------------------------------------------
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, query, orderByChild, limitToLast } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        // TODO: ë³¸ì¸ì˜ Firebase ì„¤ì •ìœ¼ë¡œ êµì²´í•˜ì„¸ìš”
        const firebaseConfig = { 
             apiKey: "AIzaSyAAu1YvvYd3c5NhLOjSpv3oKWzu9C2lNGw",
  authDomain: "bbgame-7d7ac.firebaseapp.com",
  databaseURL: "https://bbgame-7d7ac-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "bbgame-7d7ac",
  storageBucket: "bbgame-7d7ac.firebasestorage.app",
  messagingSenderId: "784865908630",
  appId: "1:784865908630:web:7f3b40990e25a412d46fb7",
  measurementId: "G-7W85NC8R5L"
        };

        // Firebase ì´ˆê¸°í™” (ì„¤ì •ê°’ì´ ì—†ìœ¼ë©´ ì—ëŸ¬ ë°©ì§€ë¥¼ ìœ„í•´ try-catch)
        let db;
        try {
            const app = initializeApp(firebaseConfig);
            db = getDatabase(app);
            loadLeaderboard();
        } catch (e) {
            console.error("Firebase ì„¤ì •ì´ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤. index.html íŒŒì¼ì„ ì—´ì–´ firebaseConfigë¥¼ ìˆ˜ì •í•´ì£¼ì„¸ìš”.", e);
            document.getElementById('leaderboardBody').innerHTML = '<tr><td colspan="4" style="text-align:center; color:red;">Firebase ì„¤ì • í•„ìš”</td></tr>';
        }

        // ì ìˆ˜ ì €ì¥ í•¨ìˆ˜
        function saveScoreToFirebase(name, score) {
            if (!db) return;
            const scoresRef = ref(db, 'scores');
            const today = new Date().toISOString().split('T')[0];
            push(scoresRef, {
                username: name,
                score: score,
                date: today,
                timestamp: Date.now()
            });
        }

        // ìˆœìœ„í‘œ ë¡œë“œ í•¨ìˆ˜ (ì‹¤ì‹œê°„)
        function loadLeaderboard() {
            if (!db) return;
            const scoresRef = ref(db, 'scores');
            // ì ìˆ˜ ê¸°ì¤€ ì •ë ¬, ë§ˆì§€ë§‰ 10ê°œ(ê°€ì¥ ë†’ì€ ì ìˆ˜) ê°€ì ¸ì˜¤ê¸°
            const topScoresQuery = query(scoresRef, orderByChild('score'), limitToLast(10));

            onValue(topScoresQuery, (snapshot) => {
                const data = snapshot.val();
                const leaderboardBody = document.getElementById('leaderboardBody');
                leaderboardBody.innerHTML = "";

                if (!data) {
                    leaderboardBody.innerHTML = "<tr><td colspan='4' style='text-align:center'>ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</td></tr>";
                    return;
                }

                // Firebase ë°ì´í„°ëŠ” ê°ì²´ í˜•íƒœì´ë©° ì˜¤ë¦„ì°¨ìˆœìœ¼ë¡œ ì˜´ -> ë°°ì—´ ë³€í™˜ í›„ ë’¤ì§‘ê¸°
                const parsedData = Object.keys(data).map(key => data[key]);
                parsedData.sort((a, b) => b.score - a.score); // ë‚´ë¦¼ì°¨ìˆœ ì •ë ¬

                parsedData.forEach((entry, index) => {
                    const row = `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${escapeHtml(entry.username)}</td>
                            <td>${entry.score}</td>
                            <td>${entry.date}</td>
                        </tr>
                    `;
                    leaderboardBody.innerHTML += row;
                });
            });
        }

        // XSS ë°©ì§€ìš©
        function escapeHtml(text) {
            if (!text) return text;
            return text.replace(/&/g, "&amp;")
                       .replace(/</g, "&lt;")
                       .replace(/>/g, "&gt;")
                       .replace(/"/g, "&quot;")
                       .replace(/'/g, "&#039;");
        }


        // -----------------------------------------------------------
        // 3. ê²Œì„ ë¡œì§ (Canvas API)
        // -----------------------------------------------------------
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // ê²Œì„ ë³€ìˆ˜
        let ballRadius = 10;
        let x, y, dx, dy;
        let paddleHeight = 15;
        let paddleWidth = 100;
        let paddleX;
        let rightPressed = false;
        let leftPressed = false;
        let brickRowCount = 5;
        let brickColumnCount = 9;
        let brickWidth = 75;
        let brickHeight = 20;
        let brickPadding = 10;
        let brickOffsetTop = 40;
        let brickOffsetLeft = 22; // ì¤‘ì•™ ì •ë ¬ì„ ìœ„í•œ ì˜¤í”„ì…‹
        let bricks = [];
        let score = 0;
        let lives = 3;
        let playerName = "";
        let animationId;
        let isGameRunning = false;

        // UI ì—˜ë¦¬ë¨¼íŠ¸
        const loginScreen = document.getElementById("loginScreen");
        const gameOverScreen = document.getElementById("gameOverScreen");
        const inGameUI = document.getElementById("inGameUI");
        const usernameInput = document.getElementById("usernameInput");
        const startBtn = document.getElementById("startBtn");
        const restartBtn = document.getElementById("restartBtn");
        const scoreSpan = document.getElementById("scoreSpan");
        const livesSpan = document.getElementById("livesSpan");
        const endMessage = document.getElementById("endMessage");
        const finalScoreSpan = document.getElementById("finalScore");

        // ì´ˆê¸°í™”
        function initGame() {
            x = canvas.width / 2;
            y = canvas.height - 30;
            dx = 4; // ê³µ ì†ë„ X
            dy = -4; // ê³µ ì†ë„ Y
            paddleX = (canvas.width - paddleWidth) / 2;
            score = 0;
            lives = 3;
            rightPressed = false;
            leftPressed = false;
            
            // ë²½ëŒ ìƒì„±
            bricks = [];
            for(let c=0; c<brickColumnCount; c++) {
                bricks[c] = [];
                for(let r=0; r<brickRowCount; r++) {
                    bricks[c][r] = { x: 0, y: 0, status: 1 };
                }
            }
            updateUI();
        }

        function updateUI() {
            scoreSpan.innerText = score;
            livesSpan.innerText = lives;
        }

        // ì…ë ¥ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
            if(e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = true;
            }
            else if(e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if(e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = false;
            }
            else if(e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = false;
            }
        }

        // ê·¸ë¦¬ê¸° í•¨ìˆ˜ë“¤
        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI*2);
            ctx.fillStyle = "#00f2ff";
            ctx.fill();
            ctx.shadowBlur = 15;
            ctx.shadowColor = "#00f2ff";
            ctx.closePath();
            ctx.shadowBlur = 0; // ë¦¬ì…‹
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height-paddleHeight - 10, paddleWidth, paddleHeight);
            ctx.fillStyle = "#ff0055";
            ctx.fill();
            ctx.shadowBlur = 15;
            ctx.shadowColor = "#ff0055";
            ctx.closePath();
            ctx.shadowBlur = 0;
        }

        function drawBricks() {
            for(let c=0; c<brickColumnCount; c++) {
                for(let r=0; r<brickRowCount; r++) {
                    if(bricks[c][r].status == 1) {
                        let brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                        let brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        
                        // í–‰ë§ˆë‹¤ ë‹¤ë¥¸ ìƒ‰ìƒ
                        const colors = ["#FF5733", "#FFBD33", "#DBFF33", "#75FF33", "#33FF57"];
                        ctx.fillStyle = colors[r % colors.length];
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function collisionDetection() {
            for(let c=0; c<brickColumnCount; c++) {
                for(let r=0; r<brickRowCount; r++) {
                    let b = bricks[c][r];
                    if(b.status == 1) {
                        if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                            dy = -dy;
                            b.status = 0;
                            score += 10;
                            // ì†ë„ ì•½ê°„ ì¦ê°€ (ë‚œì´ë„ ì¡°ì ˆ)
                            if (score % 50 === 0) {
                                dx = dx > 0 ? dx + 0.5 : dx - 0.5;
                                dy = dy > 0 ? dy + 0.5 : dy - 0.5;
                            }
                            updateUI();
                            
                            // ìŠ¹ë¦¬ ì¡°ê±´
                            if(score == brickRowCount*brickColumnCount*10) {
                                endGame(true);
                            }
                        }
                    }
                }
            }
        }

        function draw() {
            if (!isGameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            // ë²½ ì¶©ëŒ ì²˜ë¦¬
            if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if(y + dy < ballRadius) {
                dy = -dy;
            } else if(y + dy > canvas.height-ballRadius-10) { // ë°”ë‹¥ ê·¼ì²˜
                if(x > paddleX && x < paddleX + paddleWidth) {
                    // íŒ¨ë“¤ì— ë‹¿ìŒ (ê°ë„ ì¡°ì ˆ íš¨ê³¼)
                    let hitPoint = x - (paddleX + paddleWidth/2);
                    dx = hitPoint * 0.15; // ì¤‘ì•™ì—ì„œ ë©€ìˆ˜ë¡ xì†ë„ ì¦ê°€
                    dy = -dy;
                } else {
                    // ë°”ë‹¥ì— ë‹¿ìŒ (ìƒëª… ê°ì†Œ)
                    lives--;
                    updateUI();
                    if(!lives) {
                        endGame(false);
                        return;
                    } else {
                        // ê³µ ìœ„ì¹˜ ë¦¬ì…‹
                        x = canvas.width/2;
                        y = canvas.height-30;
                        dx = 4; 
                        dy = -4;
                        paddleX = (canvas.width-paddleWidth)/2;
                    }
                }
            }

            // íŒ¨ë“¤ ì´ë™
            if(rightPressed && paddleX < canvas.width-paddleWidth) {
                paddleX += 7;
            }
            else if(leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            x += dx;
            y += dy;

            animationId = requestAnimationFrame(draw);
        }

        // ê²Œì„ ì‹œì‘ ë²„íŠ¼
        startBtn.addEventListener("click", () => {
            const name = usernameInput.value.trim();
            if (name.length === 0) {
                alert("ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!");
                return;
            }
            playerName = name;
            loginScreen.classList.add("hidden");
            inGameUI.classList.remove("hidden");
            isGameRunning = true;
            initGame();
            draw();
        });

        // ê²Œì„ ì¬ì‹œì‘ ë²„íŠ¼
        restartBtn.addEventListener("click", () => {
            gameOverScreen.classList.add("hidden");
            inGameUI.classList.remove("hidden");
            isGameRunning = true;
            initGame();
            draw();
        });

        // ê²Œì„ ì¢…ë£Œ ì²˜ë¦¬
        function endGame(isWin) {
            isGameRunning = false;
            cancelAnimationFrame(animationId);
            
            // ì ìˆ˜ ì €ì¥
            saveScoreToFirebase(playerName, score);

            // UI ë³€ê²½
            inGameUI.classList.add("hidden");
            gameOverScreen.classList.remove("hidden");
            finalScoreSpan.innerText = score;
            
            if (isWin) {
                endMessage.innerText = "ğŸ‰ YOU WIN! ğŸ‰";
                endMessage.style.color = "#00ff00";
            } else {
                endMessage.innerText = "GAME OVER";
                endMessage.style.color = "#ff0055";
            }
        }
    </script>
</body>
